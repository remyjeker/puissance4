<div class="splash-container">
  <div class="splash">
    <div class="message">
      {{ 'texts.playerWon' | translate: { 'player': localizedWinningPlayer } }}
    </div>
    <div class="svg">
      <svg>
        <rect [ngClass]="playerColor" />
      </svg>
    </div>
  </div>
  <div class="game-end">
    <p>
      {{ 'texts.playAgain' | translate }}
    </p>
    <button mat-stroked-button (click)="handleRestartGame()">
      {{ 'buttons.go' | translate }}
    </button>
  </div>
</div>
